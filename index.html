<html>
    <head>
        <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body style="text-align: center;">
        <h1 style="text-align: center;color: blue;">SCHOOL ADMISSION FORM</h1>
        <form action="">
        <div >
        <label for="name">Name:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text"  name="name" maxlength="20" pattern="[A-Za-z]+" title="enter only alphabets max length 20"><br><br>
        </div>
        <label for="lastname">Last Name:</label>&nbsp&nbsp
        <input type="text" name="lastname" maxlength="20"  pattern="[a-zA-Z]+" title="enter only alphabets max length 20"><br><br>
        <label for="class">class:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" name="class"><br><br>
        <label for="of">Year of passing:</label>
        <input type="number" name="yop" max="2017"><br><br>
        <label for="percentage">Percentage:</label>&nbsp&nbsp
        <input type="number" name="percentage"><br><br>
        <input type="submit"  class="btn btn-secondary btn-lg" />
    </form>
    </body>
</html>
